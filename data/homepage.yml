    - title: "Video Object Removal"
      description: "The project's goal was a video inpainting task where we removed a target object from a video and recreated the background. Some objects, such as a chair or ball, can be removed directly, whereas, for other objects, images of the target object need to be provided. Using YOLO or Mask-CNN, objects were detected and removed, and then the background image was inpainted using deep learning. "
      button:
        icon: "icon-arrow-right"
        btnText: "Visit Github Repository"
        URL: "https://github.com/arngpt/Vornet"
      image:
        x: "img/works/horse2.gif"
        _2x: "img/works/horse2.gif"
      is_even: true

    - title: "Song Conversion using Speech-to-Speech Neuro-Style Transfer"
      description: "This project aims to reproduce a specific target singer’s voice, given input such as a musical score with lyrics. This was done in three steps. First, the input song was split into its vocal and music components. Then the vocals were converted into target audio using neuro-style transfer. After this, we merged both the target audio and the music to create the final output."
      button:
        icon: "icon"
        btnText: "Visit Github Repository!!"
        URL: "https://github.com/arngpt/Song-Conversion-using-Speech-to-Speech-Neuro-Style-Transfer"
      image:
        x: "img/works/Neuro2.jpg"
        _2x: "img/works/Neuro2.jpg"
      is_even: true


    - title: "Walmart Price prediction"
      description: "Performed exploratory data analysis on a Walmart Dataset and then, using Machine Learning techniques and data manipulation, predicted weekly sales in stores for a week. Additionally, weekly sales of particular Departments in the US are forecasted and based on these predictions, and the store can optimize inventory, staff, etc."
      button:
        icon: "icon-arrow-right"
        btnText: "Visit Github Repository"
        URL: "https://github.com/arngpt/Walmart-Price-Predictions"
      image:
