    <strong>I am a Graduate Student at Penn State University, pursuing my master's in Data Analytics, and have completed my bachelor's in Information Technology in 2020. Working on Data, Analysis of Data, Machine Learning, and Deep Learning are key parts of my learning curve and career goals. I have applied these skills to several of my projects and I am also currently getting good industry experience in using these skills with Cotiviti Inc. I enjoy solving business problems and gaining insights with data-driven solutions.</strong> I am a huge fan of Cricket and Soccer. I also like to spend my time reading self-improvement books as well as getting to know more about personal finance and money management techniques. Recently the stock market has also got my focus and I am keen on learning more about this.
